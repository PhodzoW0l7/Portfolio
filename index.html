<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Phodzo Nagana's Portfolio</title>
  </head>
  <body>
    <div class="container">
      <nav id="header">
        <div class="nav-logo">
          <p class="nav-name">Phodzo</p>
          <span>.</span>
        </div>
        <div class="nav-menu" id="myNavMenu">
          <ul class="nav_menu_list">
            <li class="nav_list">
              <a href="#home" class="nav-link">Home</a>
              <div class="circle"></div>
            </li>
            <li class="nav_list">
              <a href="#about" class="nav-link">About</a>
              <div class="circle"></div>
            </li>
            <li class="nav_list">
              <a href="#projects" class="nav-link">Projects</a>
              <div class="circle"></div>
            </li>
            <li class="nav_list">
              <a href="#contact" class="nav-link">Contact</a>
              <div class="circle"></div>
            </li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn">
            Download CV<i class="fa-regular fa-file"></i>
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
        </div>
      </nav>
    </div>

    <main class="wrapper">
      <section class="featured-box">
        <div class="featured-text">
          <div class="featured-text-card">
            <span>Phodzo Nagana</span>
          </div>
          <div class="featured-name">
            <p><span class="typed-text">Full Stack Developer</span></p>
          </div>
          <div class="featured-text-info">
            <p>
              Experienced software developer with full stack development of
              applications from front-end development to software development
            </p>
          </div>
          <div class="featured-text-btn">
            <button class="btn blue-btn">
              Email<i class="fa-regular fa-envelope"></i>
            </button>
            <button class="btn blue-btn">
              Download CV<i class="fa-regular fa-file"></i>
            </button>
          </div>
          <div class="social-icons">
            <div class="icon"><i class="fa-brands fa-linkedin-in"></i></div>
            <div class="icon"><i class="fa-brands fa-github"></i></div>
          </div>
        </div>
        <div class="featured-image">
          <div class="image">
            <img src="./assets/profile.png" alt="profile" />
          </div>
        </div>
      </section>
    </main>
    <div class="scroll-icon-box">
      <a href="#about" class="scroll-btn">
        <i class="fa-solid fa-arrow-down"></i>
        <p>Scroll Down</p>
      </a>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./javascript/scripts.js"></script>
  </body>
</html>
